<div class="container col-md-8">
  <div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" style="margin-top: 5%;">Crear Cliente</button>
  </div>


  <div class="card text-primary">
    <div class="card-header">
      <h3>Comerciantes Locales</h3>
      <div class="input-group rounded">

      </div>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>

              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Fecha creacion</th>
              <th>Direccion</th>
              <th>Telefono</th>
              <th>
                acciones
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center">
              <td>1</td>

              <td>
                <button type="button" name="button" class="btn btn-warning" >editar</button>

              </td>
            </tr>
          </tbody>
          <tbody>
            <tr class="text-center">

              </td>
            </tr>
          </tbody>
          <tbody>

                  style="margin-left: 10px;">eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button (click) = "ejecutar()"
     class="btn btn-primary" 
     type="button" name="button" style="width: 150px; margin: 13px;"

      <i [ngClass] = "{ 'fa-sync fa-spin':loading }"
       class="fas"></i>
      <span *ngIf="!loading">Actualizar</span>
      <span *ngIf="loading">Actualizando...</span>
    </button>
  </div>
