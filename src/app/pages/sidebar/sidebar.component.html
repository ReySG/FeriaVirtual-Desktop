<div class="wrapper">
  <div class="sidebar">
    <div class="profile">
      <p-avatar icon="pi pi-user" styleClass="p-mr-2" size="xlarge" shape="circle"></p-avatar>
      <h3> {{ authService.usuario.username }}</h3>
      <i class="pi pi-bell p-mr-2 p-text-secondary" styleClass="p-mr-2" pBadge style="font-size: 2rem" value="2"></i>
      <a routerLink="/perfil">
        <p> {{authService.usuario.roles }} </p>
      </a>
    </div>
    <ul>
      <!-- <li><a href="/perfil" *ngIf="authService.isAuthenticated()">
          <span class="icon"><i class="fas fa-home"></i></span>
          <span class="item">Home</span>
        </a></li> -->
      <li><a routerLink="/productores" *ngIf="authService.hasRole('ROLE_ADMIN')">
          <span class="icon"><i class="fas fa-user-friends"></i></span>
          <span class="item">Productores</span>
        </a></li>
      <li><a routerLink="/clientes" *ngIf="authService.hasRole('ROLE_ADMIN')">
          <span class="icon"><i class="fas fa-users"></i></span>
          <span class="item">Clientes</span>
        </a></li>

      <li><a routerLink="/usuarios" *ngIf="authService.hasRole('ROLE_ADMIN')">
          <span class="icon"><i class="fas fa-user"></i></span>
          <span class="item">Usuarios</span>
        </a></li>
      <li><a routerLink="/solicitud-list" *ngIf="authService.hasRole('ROLE_ADMIN')">
          <span class="icon"><i class="fas fa-file-invoice"></i></span>
          <span class="item">Solicitudes de compra</span>
        </a></li>

      <button (click)="logout()" class="dropdown-item" type="submit">Log Out</button>
    </ul>
  </div>
</div>
