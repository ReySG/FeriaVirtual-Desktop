
<section class="contact_section layout_padding2-top layout_padding-bottom">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Solicita<span> Tu Cuenta</span></h2>
    </div>

    <div class="row">
      <div class="col-md-6 px-0">
        <div class="form_container">
          <form action="">
            <div class="form-row">
              <div class="form-group col">
                <input type="text" class="form-control" placeholder="Nombre" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <input type="text" class="form-control" placeholder="Apellido" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <input type="text" class="form-control" placeholder="Numero" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <input type="email" class="form-control" placeholder="Email" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <input type="text" class="message-box form-control" placeholder="Cuentenos que busca: vender,comprar o transportarr" />
              </div>
            </div>
            <div class="btn_box">
              <button>
                SEND
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-6 px-0">
        <div class="map_container">
          <div class="map">
            <agm-map [latitude]="lat" [longitude]="lng">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
