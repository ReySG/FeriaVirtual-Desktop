<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalle Productor</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">

            <form #productorForm="ngForm">

              <div class="form-group">
                <label for="exampleFormControlInput1">Nombre</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre"
                  [(ngModel)]="productor.nombre" #nombre="ngModel" name="nombre">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Apellido Paterno</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nombre"
                  [(ngModel)]="productor.apellidoPaterno" #apellidoPaterno="ngModel" name="apellidoPaterno">
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Apellido Materno</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="apellidoMaterno"
                  [(ngModel)]="productor.apellidoMaterno" #apellidoMaterno="ngModel" name="apellidoMaterno">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email"
                  [(ngModel)]="productor.email" #email="ngModel" name="email">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Direccion</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="direccion"
                  [(ngModel)]="productor.direccion" #direccion="ngModel" name="direccion">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Numero</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="numero"
                  [(ngModel)]="productor.numero" #numero="ngModel" name="numero">
              </div>
            </form>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="update()">Editar</button>
          <button type="button" name="eliminar" class="btn btn-danger" style="margin-left: 10px;"
            (click)='deleteProductor(productor)'>Eliminar Cliente</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
